<div class="scene">
    <div class="box">
        <div class="box__face box__face--front show-front">
            <div id="chessBoardBody" class="body-chess">
                <div class="board container-fluid" [ngClass]="{'board-black':playerNumber===1, 'board-white':playerNumber===2}" #board>
                    <div class="row" *ngFor="let row of arenaService.chessBoardState.chessBoard; index as
                i">
                        <span *ngFor="let piece of row; index as j" (drop)="handleDrop($event,i+1,j+1)" (dragover)="handleDragOver($event)">
                            <app-chess-piece class="chess-piece" [canAccessColor]="canAccessColor" [chessPiece]="piece"
                                [x]="i+1" [y]="j+1" (dragDropEvent)="sendDataEvent($event)"
                                [isAvailablePlace]="checkAvailablePlace(i,j)"></app-chess-piece>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="box__face box__face--back"></div>
        <div class="box__face box__face--right"></div>
        <div class="box__face box__face--left"></div>
        <div class="box__face box__face--top"></div>
        <div class="box__face box__face--bottom"></div>
    </div>
</div>
